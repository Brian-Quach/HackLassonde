    <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">

          	<h4 class="mb-4">Make a Request</h4>
            <!-- ================================================= -->
            <div class="form-group">
              <!-- <input type="text" class="form-control" placeholder="Image URL"> -->
              <form action='/image' method="post" id="imageFile" enctype="multipart/form-data">
                <input class="form-control" type='file' name='image' />
                <input type="button" id="imageButton" value="Upload Photo"/>
              </form>
            </div>
            <!-- ============================== -->
            <form action="#">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Type of Request">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Location" id="NR_location">
              </div>
              <div class="form-group">
                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Note"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Request" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          </div>
          <div class="col-md-6" id="reqMap"></div>
        </div>
